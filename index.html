<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Talk</title>
    <style>
      #txt-area{
          height:6rem;
          width:50%;
          display: block;

          border-radius: 2rem;

      #btn-translate{

         background-position-x: right;
         background-position-y: 100%;

      }
      hr{
          width:50% ;
          margin-bottom:2rem;
      }
      .footer{
          position: fixed;
